apiVersion: v1
kind: PersistentVolume
metadata:
  name: default-mysql-pv-claim-dr
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  claimRef:
    name: mysql-pv-claim
    namespace: wordpress-dr
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.pvc.storageClassName }}
  nfs:
    path: {{ .Values.pv.path }}
    server: {{ .Values.pv.server }}
